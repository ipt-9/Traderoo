<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <link href="Register.css" rel="stylesheet">
    <title>Traderoo</title>
  </head>
  
  <body>
    <div class="Pagetitle">
        <p>Traderoo</p>
      </div>
    <div class="container">
        <div class="left-panel">
            <h1>Welcome to Traderoo.</h1>
            <p>Begin your sustainable trading journey and discover unique items while making a positive impact on the planet.</p>
        </div>
        <div class="right-panel">
            <h2>Create an account</h2>
            <form id="registerForm">
                <div class="form-group">
                    <script defer src="register.js"></script>
                    <label for="Username">Username</label>
                    <input type="text" id="username" placeholder="test" required />
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="balamia@gmail.com" required />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required />
                </div>
                <button href="index.html" type="submit" id="registerButton" class="btn">Create account</button>
                <div class="google-btn">
                    <img src="../transparent-background-google-logo-login-5.png" alt="Google logo" />
                    Continue with Google
                </div>
            </form>
            <p id="message"></p>
            
            <div class="login-link">
                Already Have An Account? <a href="index.html">Log In</a>
            </div>
        </div>
    </div>
    <script src="register.js"></script>
</body>
</html>
