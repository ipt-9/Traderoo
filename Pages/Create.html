<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link href="Create.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/d782156bec.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="Create.js"></script>
    <!-- JavaScript for handling uploads -->
    <title>Home</title>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="NavBar">
      <a class="NavPages" href="Home.html">Traderoo</a>
      <a class="NavPages" href="Home.html">Home</a>
      <a class="NavPages" href="Swipe.html">Swipe</a>
      <a class="NavPages" href="AllTrades.html">All Trades</a>
      <a class="NavPages" href="Create.html">Create Trade</a>
      <a class="NavPages" href="AboutUs.html">About us</a>
      <a class="NavPages" href="YourProfile.html"
        ><i class="fa-solid fa-user"></i
      ></a>
    </nav>

    <center>
      <div class="CreateTrades">
        <h1>Create Trade</h1>
        <p>Add the trade information here!</p>
      </div>
    </center>

    <div class="container">
      <div class="trade-info">
        <div class="input-group">
          <label>Title</label>
          <input
            type="text"
            id="title"
            placeholder="Trade title (e.g., Bookshelf)"
            required
          />
        </div>
        <div class="input-group">
          <label>Description</label>
          <textarea
            id="description"
            placeholder="Write a short description..."
            required
          ></textarea>
        </div>
        <div class="input-group">
          <label>Brand</label>
          <input
            type="text"
            id="brand"
            placeholder="Brand (e.g., IKEA, Custom-made)"
          />
        </div>
        <div class="input-group">
          <label>Estimated Value</label>
          <input
            type="number"
            id="estimatedValue"
            placeholder="Estimated Value (CHF)"
            required
          />
        </div>
        <div class="input-group">
          <label>Product Condition</label>
          <select id="productCondition" required>
            <option value="">Loading...</option>
            <!-- Will be replaced by JavaScript -->
          </select>
        </div>
        <div class="measurements">
          <input type="text" id="weight" placeholder="Weight (kg)" />
          <input type="text" id="height" placeholder="Height (cm)" />
          <input type="text" id="depth" placeholder="Depth (cm)" />
          <input type="text" id="width" placeholder="Width (cm)" />
        </div>

        <button class="button" id="createTradeButton">+ Create Trade</button>
      </div>

      <div class="UploadImg">
        <h2>Add your pictures</h2>
        <div class="image-upload">
          <input
            type="file"
            id="imageUpload"
            class="hidden-input"
            accept="image/*"
            multiple
          />
          <div class="image-box" id="addImageBox">âž•</div>
        </div>
      </div>
    </div>
  </body>
  <footer>
    <div class="footer">
      <h3>TRADEROO</h3>
      <p>We help you find your dream trade</p>
    </div>
  </footer>
</html>
